    <div ui-layout-container>

                <div id="editor" ui-codemirror="{ onLoad : vm.codemirrorLoaded }" ui-codemirror-opts="editorOptions" ng-model="editor"></div>

            <div id="out" ui-layout-container>
                <div markdown="editor" class="preview markdown-body"></div>
            </div>
        </div>
    </div>

</div>
